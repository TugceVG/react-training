<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <title>Simple-CSS/contact</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><strong><a href="./index.html">Home Page</a></strong></li>
                <li><strong><a href="./aboutUs.html">About Us</a></strong></li>
                <li><strong><a href="./products.html">Products</a></strong></li>
                <li><strong><a href="./contact.html">Contact</a></strong></li>
            </ul>
        </nav>
    </header>
    <article>
        <h2>Contact Us</h2>
        <figure>
            <img src="http://placekitten.com/g/1200/600" alt="">
        </figure>
        <details>
            <summary>Contact form</summary>
            <form>
                <p><strong>If you want to join us fill the form.</strong></p>
                <p>
                    <label>Name</label>
                    <input type="text" name="name">
                </p>
                <p>
                    <label>Email</label>
                    <input type="email" name="email" required="">
                </p>
                <p>
                    <label>Phone</label>
                    <input type="phone" name="phone" required="">
                </p>
                <p>
                    <label>Message</label>
                    <textarea rows="6"></textarea>
                </p>
                <button>Send</button>
                <button type="reset">Reset</button>
            </form>
        </details>
    </article>
    <script src="script.js"></script>
</body>

</html>
